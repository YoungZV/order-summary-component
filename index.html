<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <main class="main">
        <div class="image">
            <img src="./images/illustration-hero.svg" alt="dancing lady">
        </div>

        <article class="article">
            <div class="wrapper">
                <h1 class="title">Order Summary</h1>
                <p class="info">You can now listen to millions of songs,
                    audiobooks, and podcasts on any device
                    anywhere you like!</p>
            </div>
        </article>

        <article class="article">
            <div class="wrapper">
                <div class="grid spacing">
                    <div class="items item__1">
                        <div class="flex-item__1">
                            <img src="./images/icon-music.svg" alt="music icon">
                        </div>
                        <div class="flex-item__2">
                            <h2 class="title__2">Annual Plan</h2>
                            <p class="info__2">$59.99/year</p>
                        </div>
                    </div>
                    <div class="items item__2">
                        <p class="link"><a href="">Change</a></p>
                    </div>
                </div>
            </div>
        </article>

        <article class="article">
            <div class="wrapper">
                <button>Proceed to Payment</button>
            </div>
        </article>

        <article class="article">
            <div class="wrapper">
                <p class="order"><a href=#">Cancel Order</a></p>
            </div>

        </article>


        </div>




    </main>

</body>

</html>
